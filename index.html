<html>
  <head>
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet" media="screen" type="text/css"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"
          rel="stylesheet" media="screen" type="text/css"/>
    <style type="text/css">
body {
  background-color: #111123;
}

.as_block {
  background-color: steelblue;
  padding: 0.75em;
  margin-bottom: 0.75em;
  color: white;
}

.centered {
  text-align: center;
}
    </style>

    <script type="text/javascript"
            src="bower_components/jquery/jquery.min.js"></script>
    <script type="text/javascript"
            src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript"
            src="bower_components/handlebars/handlebars.js"></script>
    <script type="text/javascript"
            src="bower_components/highcharts/highcharts.js"></script>

    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="project.js"></script>
    <script type="text/javascript" src="pivotal.js"></script>
  </head>

  <script id="project-template" type="text/x-handlebars-template">
    <div class="container">
      <h1 id="project.name">{{ name }}</h1>
      <div class="row">
        <div class="col-md-3">
          <div class="as_block">
            <h4>Current Velocity:</h4>
            <h1 class="centered">{{ velocity }}</h1>
          </div>
          <div class="as_block">
            <h4>Next Release</h4>
            <h3 id="release-name" class="centered"></h3>
            <h4>Scheduled</h4>
            <h3 id="release-scheduled" class="centered"></h3>
            <h4>Estimated</h4>
            <h3 id="release-estimated" class="centered"></h3>
          </div>
        </div>
        <div id="burnup-graph" class="col-md-9 as_block">
        </div>
    </div>
  </script>

  <body>
  </body>

  <script type="text/javascript" src="main.js"></script>
</html>
