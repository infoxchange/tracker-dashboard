<html>
  <head>
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet" media="screen" type="text/css"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"
          rel="stylesheet" media="screen" type="text/css"/>
    <style type="text/css">
body {
  background-color: #111123;
}

.as_block {
  background-color: steelblue;
  padding: 0.75em;
  margin-bottom: 0.75em;
  color: white;
}

.centered {
  text-align: center;
}
    </style>

    <script type="text/javascript"
            src="bower_components/jquery/jquery.min.js"></script>
    <script type="text/javascript"
            src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript"
            src="bower_components/handlebars/handlebars.js"></script>
    <script type="text/javascript"
            src="bower_components/highcharts/highcharts.js"></script>

    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="project.js"></script>
    <script type="text/javascript" src="pivotal.js"></script>
  </head>

  <script id="project-template" type="text/x-handlebars-template">
    <div class="container">
      <h1 id="project.name">{{ project_name }}</h1>
      <div class="row">
        <div class="col-md-3">
          <div class="as_block">
            <h4>Current Velocity:</h4>
            <h1 class="centered">{{ project_velocity }}</h1>
          </div>
          <div class="as_block">
            <h4>Next Release</h4>
            <h3 class="centered">{{ release_name }}</h3>
            <h4>Scheduled</h4>
            <h3 class="centered">{{ release_date_sched }}</h3>
            <h4>Estimated</h4>
            <h3 class="centered">{{ release_date_est }}</h3>
          </div>
        </div>
        <div class="col-md-9 as_block">
          Iteration burndown goes here
        </div>
    </div>
  </script>

  <body>
  </body>

  <script type="text/javascript">
var source = $('#project-template').html();
var template = Handlebars.compile(source);

var pivotal = new Pivotal();

pivotal.get_projects()
    .done(function(projects) {
        var project = projects['HSNet'];

        project.get_current_iteration()
            .done(function(iteration) {
                console.log(iteration);
            });
    });
  </script>
</html>
